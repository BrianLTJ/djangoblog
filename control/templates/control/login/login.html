<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/flatui/css/flat-ui.min.css">
    <title>登录到后台</title>
    <style>
        html {
            height: 100%;
            min-height: 100%;
        }
        body {
            background-color: #1abc9c;
            height: 100%;
            min-height: 100%;
        }
        #login-form {
            width: 360px;
            display: block;
            position: relative;
            top: 50%;
            margin: -130px auto 0px auto;
        }
        .login-field{
            width: 314px;
        }
    </style>
</head>
<body>
    <div class="login-form" id="login-form">
        <form action="{% url 'control:control_login_handler' %}" method="post">
        <div class="control-group">
          <input type="text" class="login-field form-control" name="username" placeholder="用户名" id="login-name">
          <label class="login-field-icon fui-man-16" for="login-name"></label>
        </div>

        <div class="control-group">
          <input type="password" name="password" class="login-field form-control" value="" placeholder="密码" id="login-pass" style="cursor: auto;" autocomplete="off">
          <label class="login-field-icon fui-lock-16" for="login-pass"></label>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-large btn-block">登录
        </button>
        </form>
    </div>
</body>
</html>
